<!doctype html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <form action="/bmicalculator" method="post">
    <h1 style="text-align: center;">Welcome to BMI Calculator.</h1>
    <div class="mb-3" style = "width: 50%; margin-left: 450px; margin-top: 50px;">
      <!-- <label for="" class="form-label">Height</label> -->
      <h3>Height</h3>
      <input type="text" class="form-control" name="height" id="height" aria-describedby="helpId" placeholder="Enter your height">
    </div>
    <div class="mb-3" style = "width: 50%; margin-left: 450px;">
     <!-- <label for="" class="form-label">Weight</label> -->
      <h3>Weight</h3>
        <input type="text" class="form-control" name="weight" id="weight" aria-describedby="helpId" placeholder="Enter your weight">
      </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100px;">
    <button style = "text-align: center;" type="submit" class="btn btn-primary btn-lg">Calculate BMI</button>  
    </div>
    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
